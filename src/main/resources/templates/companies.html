<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
</head>
<body>
<table >
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>address</th>
        <th></th>
    </tr>
    <tr th:each="company:${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>
        <td> <a style="color: #9f0404" th:href="@{/companies/delete(id = ${company.id})}"> DELETE</a> </td>
    </tr>

</table>
<br> <br>
<a style="color: #0fe80f" href="/companies/add"><h2> Add new Company </h2></a>
</body>
</html>
