<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Employee</title>
</head>
<body>
<form action="/employees/add" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Please input name"> <br> <br>
    <input type="text" name="surname" placeholder="Please input surname"><br> <br>
    <input type="text" name="email" placeholder="Please input email"><br> <br>
    <input type="number" name="salary" placeholder="Please input salary"><br> <br>
    <input type="text" name="phoneNumber" placeholder="Please input phone number"><br> <br>
    <input type="text" name="position" placeholder="Please input position"><br> <br>

    Please select Company: <br>
    <select name="company">
    <option th:each="company:${companies}"
            th:text="${company.name + ' ' + company.address}"
            th:value="${company.id}"></option>
    </select> <br> <br>
    <input type="file" name="employeeImage"> <br> <br>
    <input type="submit" value="Add Employee">
</form>


</body>
</html>
